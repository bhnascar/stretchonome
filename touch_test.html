<!DOCTYPE html>
<html>

<head>
  <title>Touch test</title>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }
  </style>
</head>

<body>
  <script>
    const loop = () => {
      console.log('Animation frame!');
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    let lastTime;
    document.body.addEventListener('touchmove', () => {
      const now = performance.now();
      if (lastTime) {
        console.log('Touch move! ', now - lastTime);
      }
      lastTime = now;
    });
  </script>
</body>

</html>
