<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="timeline.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="canvas-wrapper">
    <canvas></canvas>
    <div id="canvas-overlay"></div>
    <div id="time-label"></div>
    <div id="needle"></div>
  </div>
  <div id="ui-wrapper">
    <div id="controls">
      <p>Press enter to insert beats</p>
      <button id="begin">⏮︎</button>
      <button id="start">▶</button>
      <button id="stop">⏹︎</button>
      <button id="end">⏭︎</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <script type="text/javascript">
    const beats = [];

    const canvas = document.querySelector("canvas");
    const canvasOverlay = document.getElementById("canvas-overlay");
    const timeLabel = document.getElementById("time-label");
    const timeline = new Timeline(canvas, canvasOverlay);

    const loop = (timeMS) => {
      timeLabel.innerText = timeline.currentTimeString();
      timeline.render(timeMS, beats);
      return window.requestAnimationFrame(loop);
    };
    window.requestAnimationFrame(loop);

    window.onresize = () => { timeline.resize(); };

    document.onwheel = (event) => {
      event.preventDefault();
      timeline.setWindowSize(timeline.windowSize + 0.1 * event.deltaY);
    }

    document.addEventListener("keydown", (event) => {
      event.preventDefault();
      if (event.code == 'Enter') {
        beats.push(timeline.currentTime());
        timeline.start();
      }
    });

    document.addEventListener("touchstart", (event) => {
      event.preventDefault();
      beats.push(timeline.currentTime());
      timeline.start();
    });

    var beginButton = document.getElementById("begin");
    beginButton.addEventListener("click", () => {
      timeline.reset();
    });

    var endButton = document.getElementById("end");
    endButton.addEventListener("click", () => {
      timeline.setTime(beats.length > 0 ? beats[beats.length - 1] : 0);
    });

    var startButton = document.getElementById("start");
    startButton.addEventListener("click", () => {
      timeline.start();
    });

    var stopButton = document.getElementById("stop");
    stopButton.addEventListener("click", () => {
      timeline.stop();
    });

    var clearButton = document.getElementById("clear");
    clearButton.addEventListener("click", () => {
      beats.length = 0;
      timeline.stop();
      timeline.reset();
    });
  </script>
</body>

</html>
