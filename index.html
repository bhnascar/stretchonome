<!DOCTYPE html>
<html>

<head>
  <title>Stretchonome</title>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="timeline.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="canvas-wrapper">
    <canvas></canvas>
    <div id="canvas-overlay"></div>
    <div id="time-label"></div>
    <div id="needle"></div>
  </div>
  <div id="ui-wrapper">
    <div id="controls">
      <p>Press enter to insert beats</p>
      <button id="begin"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button id="end"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
      <button id="clear">Reset</button>
    </div>
  </div>

  <script type="text/javascript">
    const beats = [];

    const canvas = document.querySelector("canvas");
    const canvasOverlay = document.getElementById("canvas-overlay");
    const timeLabel = document.getElementById("time-label");
    const timeline = new Timeline(canvas, canvasOverlay, {
      windowSize: 5,
      majorInterval: 1,
      minorInterval: 0.125,
    });

    const loop = (timeMS) => {
      timeLabel.innerText = timeline.currentTimeString();
      timeline.render(timeMS, beats);
      return window.requestAnimationFrame(loop);
    };
    window.requestAnimationFrame(loop);

    window.onresize = () => { timeline.resize(); };

    document.onwheel = (event) => {
      event.preventDefault();
      timeline.setWindowSize(timeline.settings.windowSize + 0.1 * event.deltaY);
    }

    var beginButton = document.getElementById("begin");
    beginButton.addEventListener("click", () => {
      timeline.reset();
    });

    var endButton = document.getElementById("end");
    endButton.addEventListener("click", () => {
      timeline.setTime(beats.length > 0 ? beats[beats.length - 1] : 0);
    });

    var playButton = document.getElementById("play");
    playButton.addEventListener("click", () => {
      if (timeline.active) {
        timeline.stop();
        playButton.innerHTML = '<i class="fa fa-play" aria-hidden="true"></i>';
      } else {
        timeline.start();
        playButton.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
      }
    });

    var clearButton = document.getElementById("clear");
    clearButton.addEventListener("click", () => {
      beats.length = 0;
      timeline.stop();
      timeline.reset();
    });

    document.addEventListener("keydown", (event) => {
      event.preventDefault();
      if (event.code == 'Enter') {
        beats.push(timeline.currentTime());
        timeline.start();
        playButton.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
      }
    });

    canvasOverlay.addEventListener("touchstart", (event) => {
      event.preventDefault();
      beats.push(timeline.currentTime());
      timeline.start();
      playButton.innerHTML = '<i class="fa fa-pause" aria-hidden="true"></i>';
    });

  </script>
</body>

</html>
